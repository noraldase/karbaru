<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance</title>
    <meta http-equiv="refresh" content="5; url=https://agen.neoparty.web.id">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #ffffcc;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .main-container {
            background-image: url('/header-image.png');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .glass-popup {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="max-w-[800px] mx-auto relative">
        <div class="main-container p-6">
            
            <div class="glass-popup w-full max-w-[500px] rounded-[40px] p-10 flex flex-col items-center text-center">
                
                <div class="w-20 h-20 bg-[#064B7F] rounded-full flex items-center justify-center mb-6 shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
                    </svg>
                </div>

                <h1 class="text-[#064B7F] text-3xl font-black mb-2 italic">WEB MIGRASI</h1>
                
                <p class="text-[#13AAB3] font-bold text-lg mb-6">
                    Kami telah pindah ke alamat baru untuk layanan yang lebih baik.
                </p>

                <div class="w-full bg-white/50 border-2 border-[#33ccff] rounded-2xl p-4 mb-8">
                    <p class="text-xs text-[#064B7F] font-bold uppercase mb-1">Alamat Baru:</p>
                    <a href="https://agen.neoparty.web.id" class="text-xl font-black text-[#FD7100] break-all hover:underline">
                        agen.neoparty.web.id
                    </a>
                </div>

                <div class="text-[#064B7F] text-sm font-medium">
                    Anda akan dialihkan otomatis dalam <br>
                    <span id="timer" class="text-2xl font-black text-[#064B7F]">5</span> detik
                </div>

                <a href="https://agen.neoparty.web.id" class="mt-6 inline-block bg-[#33ccff] text-white font-bold py-2 px-6 rounded-full hover:bg-[#064B7F] transition-colors">
                    Klik Disini Jika Tidak Berpindah
                </a>

            </div>
        </div>
    </div>

    <script>
        // Logika Hitung Mundur
        let seconds = 5;
        const targetURL = "https://agen.neoparty.web.id";
        const timerDisplay = document.getElementById('timer');

        const countdown = setInterval(() => {
            seconds--;
            timerDisplay.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = targetURL;
            }
        }, 1000);
    </script>
</body>
</html>
