<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berhasil - Neo Party</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #ffffcc; font-family: Arial, sans-serif; margin: 0; }
        .main-container {
            background-image: url('/header-image.png');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }
        .glass-popup {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(15px);
            border: 2px solid #28a745;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="max-w-[800px] mx-auto relative">
        <div class="main-container p-6">
            <div class="glass-popup w-full max-w-[450px] rounded-[40px] p-10 flex flex-col items-center text-center">
                <div class="w-24 h-24 bg-green-500 rounded-full flex items-center justify-center mb-6 shadow-lg shadow-green-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-14 w-14 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M5 13l4 4L19 7" />
                    </svg>
                </div>
                <h1 class="text-[#064B7F] text-3xl font-black mb-2">LAPORAN DIKIRIM!</h1>
                <p class="text-[#13AAB3] font-bold text-lg leading-tight mb-8">
                    Terima kasih! Bukti pengiriman chip Anda telah kami terima. Admin akan segera memproses dana ke rekening Anda.
                </p>
                <div class="w-full bg-white/40 py-3 rounded-2xl border border-white/50 mb-4">
                    <p class="text-[#064B7F] text-sm">Kembali ke beranda dalam</p>
                    <p id="countdown" class="text-2xl font-black text-[#FD7100]">5</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        let t = 5;
        const c = document.getElementById('countdown');
        setInterval(() => {
            t--; c.innerText = t;
            if(t <= 0) window.location.href = "index.html";
        }, 1000);
    </script>
</body>
</html>
